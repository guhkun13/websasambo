<div class="col l6 s12">
    <label> Nomor Induk Studi </label>
    <input name="nomor_induk_studi" type="text" class="input-field" required>
</div>
<div class="col l6 s12">
    <label> Nama Sekolah/Kampus </label>
    <input name="nama_instansi" type="text" class="input-field" required>
</div>

<div class="col l6 s12">
    <label> Negara </label>
    <select id="negara_kuliah" name="negara">
        <option value="INDONESIA"> INDONESIA </option>
        <option value="LUAR INDONESIA"> LUAR INDONESIA </option>
    </select>
</div>

<div class="col l6 s12 negara_id">
    <label> Provinsi </label>
    <div class="input-field">
        <select class="select2-data-array browser-default" id="select2-provinsi"></select>
    </div>
</div>

<div class="col l6 s12 negara_id">
    <label> Kabupaten </label>
    <div class="input-field" style="height: 20px;">
        <select class="select2-data-array browser-default" id="select2-kabupaten"></select>
    </div>
</div>

<div class="col l6 s12 negara_lain">
    <label> Nama Negara </label>
    <input name="nama_negara" type="text" class="input-field">
</div>

<div class="col l6 s12 negara_lain">
    <label> Alamat Kampus </label>
    <input name="alamat_kampus_luar_negeri" type="text" class="input-field">
</div>
<div class="col l6 s12">
    <label> Ijazah Tertinggi </label>
    <select id="jenjang_pendidikan" name="jenjang_pendidikan">
        {% for data in jenjang_pendidikans %}
        <option value="{{data.id}}|{{data.jenis}}"> {{data.nama}} </option>
        {% endfor %}
    </select>
</div>

<div id="div_pt">
    <div class="col l6 s12">
        <label> Fakultas </label>
        <input name="fakultas" type="text" class="input-field">
    </div>
</div>

<div class="col l6 s12">
    <label> Jurusan </label>
    <input name="jurusan" type="text" class="input-field">
</div>

<div class="col l6 s12">
    <label> Jalur Masuk </label>
    <input name="jalur_masuk" type="text" class="input-field">
</div>

<div class="col l6 s12">
    <label> Tahun Masuk </label>
    <input name="tahun_masuk" type="text" class="input-field" maxlength="4" pattern="[1-2][0-9]{3}" required>
</div>

<div class="col l6 s12">
    <label> Tahun Keluar </label>
    <input name="tahun_keluar" type="text" class="input-field" maxlength="4" pattern="[1-2][0-9]{3}">
</div>

<div class="col l6 s12">
    <label> Alasan Keluar </label>
    <input name="alasan_keluar" type="text" class="input-field">
</div>

<div class="col l6 s12">
    <label> MENDAPAT BEASISWA </label>
    <select id="is_beasiswa" name="is_beasiswa">
        <option value="0"> TIDAK </option>
        <option value="1"> YES </option>
    </select>
</div>

<div class="col l6 s12" id="div_nama_beasiswa" style="display: none;">
    <label> Nama Beasiswa </label>
    <input name="nama_beasiswa" type="text" class="input-field">
</div>
