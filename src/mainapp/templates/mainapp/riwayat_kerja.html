{% load custom_tags %}

{% for datas in riwayat_kerja  %}
<div class="card card-primary primary">

    <div class="card-content">
        <table>
            {% for key in datas  %}
            <tr>
                <td> {{ key|as_title }} </td>
                <td> : {% get_dict_value datas key %} </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endfor %}
