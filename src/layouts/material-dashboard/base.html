{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'theme/material-dashboard-v1.2.0/assets/img/apple-icon.png' %}" />
  <link rel="icon" type="image/png" href="{% static 'theme/material-dashboard-v1.2.0/assets/img/favicon.png' %}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title> Bianglala </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <!-- Bootstrap core CSS     -->
  <link href="{% static 'theme/material-dashboard-v1.2.0/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
  <!--  Material Dashboard CSS    -->
  <link href="{% static 'theme/material-dashboard-v1.2.0/assets/css/material-dashboard.css' %}" rel="stylesheet" />
  <!--  CSS for Demo Purpose, don't include it in your project     -->
  <link href="{% static 'theme/material-dashboard-v1.2.0/assets/css/demo.css' %}" rel="stylesheet" />
  <!--     Fonts and icons     -->
  <!-- Datatables CSS -->

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.js" type="text/javascript"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script> -->
  <script src="{% static 'theme/material-dashboard-v1.2.0/assets/js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

  <style>
  .table.dataTable {
    width: 100% !important;
  }
  .dataTables_length select{
    display: inline;
    height: auto;
    width: auto;
    padding: 5px;
    border: 1px solid;
    margin-left: 10px;
    margin-right: 10px;
  }

  .pagination li.active{
    background-color: transparent !important;
  }

  </style>

</head>

<body>
  <div class="wrapper">
    <div class="sidebar" data-color="orange">
      {% block sidebar %}
      <!-- put sidebar here -->
      {% endblock %}
    </div>
    <div class="main-panel">
      <nav class="navbar navbar-transparent navbar-absolute" style="background-color: lightblue">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <p class="navbar-brand"> Bianglala </p>
          </div>
          <div class="logout-div">
            <a href="{% url 'mainapp:logout' %}" style="float:right;" class="btn btn-danger" onclick="return confirm('Yakin logout?')">
              Logout
            </a>
          </div>

        </div>
      </nav>
      <div class="content">
        <div class="container-fluid">
          {% include 'partials/messages.html' %}
          <br/>
          {% block content %}
          <!-- content goes here  -->
          {% endblock %}
        </div>
      </div>
      <footer class="footer">
        {% block footer %}
        <!-- footer goes here -->
        {% endblock %}
      </footer>
    </div>
  </div>
</body>

<script type="text/javascript">
  $(document).ready(function(e) {
    $('#myTable').DataTable({});
  });
</script>


<!-- Datatables script -->
<script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"> </script>
<script src="https://cdn.datatables.net/responsive/2.1.1/js/dataTables.responsive.min.js"> </script>

<!--   Core JS Files   -->
<script src="{% static 'theme/material-dashboard-v1.2.0/assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'theme/material-dashboard-v1.2.0/assets/js/material.min.js' %}" type="text/javascript"></script>
<!--  Charts Plugin -->
<script src="{% static 'theme/material-dashboard-v1.2.0/assets/js/chartist.min.js' %}"></script>
<!--  Dynamic Elements plugin -->
<script src="{% static 'theme/material-dashboard-v1.2.0/assets/js/arrive.min.js' %}"></script>
<!--  PerfectScrollbar Library -->
<script src="{% static 'theme/material-dashboard-v1.2.0/assets/js/perfect-scrollbar.jquery.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'theme/material-dashboard-v1.2.0/assets/js/bootstrap-notify.js' %}"></script>
<script src="{% static 'theme/material-dashboard-v1.2.0/assets/js/material-dashboard.js' %}"></script>

<!-- For Messages -->
<script type="text/javascript">

</script>
