{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title> Bianglala</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="{% static 'x_material_kit_free/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'x_material_kit_free/assets/css/material-kit.css' %}" rel="stylesheet"/>

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="{% static 'x_material_kit_free/assets/css/demo.css' %}" rel="stylesheet" />

	<style type="text/css">
		#back-img {
			background-image: url('/static/theme/x_material_kit_free/assets/img/bg2.jpeg')
		}
	</style>
</head>

<body class="index-page">
	<!-- Navbar -->
	{% block navbar %}
	<!-- navbar goes here  -->
	{% endblock %}
	<!-- End Navbar -->

	<div class="wrapper">
		<div class="header header-filter" id="back-img">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="brand">
							<h1 class="text-warning">Pi Monitor</h1>
							<h3> Manajemen Monitor menggunakan <b class="warning-text"> Raspberry Pi </b> </h3>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="main main-raised">
			<div class="section section-pagination">
				<div class="container">
					<div class="row">
						{% block content %}
						<!-- content goes here  -->
						{% endblock%}
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
				<nav class="pull-left">
					<ul>
						<li>
							<a href="#">
								STI Fasilkom UI
							</a>
						</li>

					</ul>
				</nav>
				<div class="copyright pull-right">
					&copy; 2016, made with <i class="material-icons">favorite</i> by Creative Tim for a better web.
				</div>
			</div>
		</footer>
	</div>	

</body>
<!--   Core JS Files   -->
<script src="{% static 'theme/x_material_kit_free/assets/js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'theme/x_material_kit_free/assets/js/bootstrap.min.js' %}" type="text/javascript"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'theme/x_material_kit_free/assets/js/nouislider.min.js' %}" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="{% static 'theme/x_material_kit_free/assets/js/bootstrap-datepicker.js' %}" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="{% static 'theme/x_material_kit_free/assets/js/material-kit.js' %}" type="text/javascript"></script>
