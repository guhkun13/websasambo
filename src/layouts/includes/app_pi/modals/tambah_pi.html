<div class="modal fade" id="modal_tambah_pi" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form role="form" method="POST" action="{% url 'pi:store' %}" enctype="multipart/form-data">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel"> Tambah Raspberry Pi </h4>					
				</div>
				<div class="modal-body">    
					<div class="box-body">
						{% csrf_token %}
						<div class="form-group label-floating is-empty">
							<label class="control-label"> Kode Pi </label>
							<input type="text" name="kode_pi" class="form-control" required="required">
						</div>
						<div class="form-group label-floating is-empty">
							<label class="control-label"> IP Address </label>
							<input type="text" name="ip_address" class="form-control" required="required">
						</div>
						<div class="form-group label-floating is-empty">
							<label class="control-label"> Lokasi </label>
							<input type="text" name="lokasi" class="form-control" required="required">
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-rose"> Simpan </button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
