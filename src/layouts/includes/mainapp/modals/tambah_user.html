<div class="modal fade" id="modal_tambah_user" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form role="form" method="POST" action="{% url 'mainapp:user_store' %}" enctype="multipart/form-data">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel"> Tambah User </h4>
				</div>
				<div class="modal-body">    
					<div class="box-body">
						{% csrf_token %}
						<div class="form-group label-floating is-empty">
							<label class="control-label"> Username </label>
							<input type="text" name="username" class="form-control" required>
						</div>
						<div class="form-group label-floating is-empty">
							<label class="control-label"> Password </label>
							<input type="password" name="password" class="form-control" required>
						</div>
						<div class="form-group label-floating is-empty">
							<label class="control-label"> First Name </label>
							<input type="text" name="first_name" class="form-control">
						</div>
						<div class="form-group label-floating is-empty">
							<label class="control-label"> Last Name </label>
							<input type="text" name="last_name" class="form-control">
						</div>
						<div class="form-group">							
							<input type="checkbox" name="is_admin">Set sebagai Admin?
						</div>						
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-rose"> Simpan </button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
