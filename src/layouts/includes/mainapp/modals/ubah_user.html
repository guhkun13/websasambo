<div class="modal fade" id="modal_ubah_user_{{user.id}}" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form role="form" method="POST" action="{% url 'mainapp:user_update' %}" enctype="multipart/form-data">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel"> Ubah User </h4>
				</div>
				<div class="modal-body">    
					<div class="box-body">
						{% csrf_token %}
						<div class="form-group label-floating">
							<label class="control-label"> Username </label>
							<input readonly name="username" class="form-control" value="{{user.username}}">
						</div>						
						<div class="form-group label-floating">
							<label class="control-label"> First Name </label>
							<input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
						</div>
						<div class="form-group label-floating">
							<label class="control-label"> Last Name </label>
							<input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
						</div>
						<div class="form-group">							
							<input type="checkbox" name="is_admin" 
							{% if user.is_staff %} checked="checked" {% endif %}>
							Set sebagai Admin?
						</div>					
						<input type="hidden" name="user_id" value="{{user.id}}" >
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-rose"> Simpan </button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
